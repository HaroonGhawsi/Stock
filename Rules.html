<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts.css">

    <title></title>
</head>
<body>
 <div id="Main">
     <div id="header">
         <h1>Stock Exchange Project</h1>
     </div>
     <div id="container">
         <div id="UserMenu">
             <div id="UserData">
                    Mohammad Qannad
             </div>
             <table>
                 <tr>
                     <th>
                        <div class="ItemMenu"> Profile</div>
                     </th>
                 </tr>
                 <tr>
                     <th>
                         <div class="ItemMenu"> Credit</div>
                     </th>
                 </tr>
                 <tr>
                     <th>
                         <div class="ItemMenu">  Groups</div>
                     </th>
                 </tr>
                 <tr>
                     <th>
                         <div class="currentPage"> Rules</div>
                     </th>
                 </tr>
                 <tr>
                     <th>
                         <a><div class="ItemMenu">Portfolio</div></a>
                     </th>
                 </tr>
             </table>
         </div>
         <div id="section">


             <div id="containerChart" style="height: 400px; min-width: 310px"></div>
             <script>
                 $(function () {

                     $.getJSON('Chart', function (data) {
                         // Create the chart
                         $('#containerChart').highcharts('StockChart', {


                             rangeSelector : {
                                 selected : 1
                             },

                             title : {
                                 text : 'AAPL Stock Price'
                             },

                             series : [{
                                 name : 'AAPL',
                                 data : data,
                                 tooltip: {
                                     valueDecimals: 2
                                 }
                             }]
                         });
                     });

                 });
             </script>
         </div>

     </div>
     <div id="footer">
         <div>
             Created by FH Student
         </div>
     </div>

 </div>
</body>
</html>
