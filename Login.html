<body>

<script>
    var socket = io.connect();

    socket.on('data', function(data){
        console.log(data.name);});
    $(document).ready(function(){
        $('.usrdtl').keypress(function(e){
            socket.emit('client_data', {'letter': String.fromCharCode(e.charCode)});
        });
    });
</script>

<form name="logIn" action = "signIn" method="post">
    <div class="form" name="mainDiv">
       <div class="formHeader">
          Sign in
      </div>
      <input class="usrdtl" type="text" value="" placeholder="Email" tabindex="20" name="username">
      <input class="usrdtl" type="password" placeholder="Password" tabindex="21" name="password">
      <div>
        <a href="forgetPass">Forget your password?</a>
      </div>
    <div class="create-account">
        <a data-analytics="create-account" href="signUp">Create an Account</a>
    </div>
        <button  data-analytics="sign-in" type="submit">Log in</button>

    </div>
</form>
